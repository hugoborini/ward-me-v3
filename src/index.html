<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.scss" />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">WARD-ME</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="#work">Our Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#careers">Careers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <main>
      <section class="first-section">
        <img
          class="first-section__image"
          src="assets/log_wm.png"
          alt=""
          srcset=""
        />
        <div class="first-section__expertise">
          <div class="first-section__expertise--chat">
            <div class="first-section__expertise--chat--txt">
              <img src="assets/Conseil.png" />
            </div>
            <img src="assets/chat-destop.png" />
          </div>
          <div class="first-section__expertise--stat">
            <div class="first-section__expertise--expertise--txt">
              <img src="assets/etude.png" />
            </div>
            <div class="align">
              <img src="assets/statistic-destop.png" />
            </div>
          </div>
          <div class="first-section__expertise--game">
            <div class="first-section__expertise--chat--txt">
              <img src="assets/event.png" />
            </div>
            <div class="align">
              <img src="assets/game-destop.png" />
            </div>
          </div>
        </div>
        <img src="" alt="" srcset="" />
      </section>
      <section class="title">
        <p class="title__txt">NOS EXPERTISE</p>
        <div class="title__txt--underline"></div>
      </section>
      <section class="expertise">
        <div class="expertise--conseil">
          <div class="expertise--conseil__txt">
            <img src="assets/Conseil.png" alt="" />
          </div>
          <div class="expertise--conseil__img">
            <img class="expertise--conseil__image" src="assets/chat.png" />
          </div>
        </div>
        <div class="expertise--conseil">
          <div class="expertise--conseil__txt">
            <img src="assets/etude.png" alt="" />
          </div>
          <div class="expertise--etude__img">
            <img class="expertise--conseil__image" src="assets/statistic.png" />
          </div>
        </div>

        <div class="expertise--conseil">
          <div class="expertise--conseil__txt">
            <img src="assets/event.png" alt="" />
          </div>
          <div class="expertise--event__img">
            <img class="expertise--conseil__image" src="assets/game.png" />
          </div>
        </div>
      </section>
      <div class="expertise__bg--conseil"></div>
      <div class="expertise__bg--etude"></div>
      <div class="expertise__bg--event"></div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
